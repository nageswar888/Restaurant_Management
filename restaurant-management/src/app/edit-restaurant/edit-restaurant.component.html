
<div class="jumbotron">
<div class=" card size">
  <div class="card-header">
    <h3> Edit Restaurant</h3>
  </div>
<div class="container">
  <div class="card-body">
  <div *ngIf="restaurant">
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit(restaurantForm.value)">
      <div class="form-group">
        <label >Name</label>
        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
        <div *ngIf="submitted && !!f.Name.errors" class="invalid-feedback">
          <div *ngIf="!!f.Name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label >Location</label>
        <input type="text"  formControlName="Location" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Location.errors }" />
        <div *ngIf="submitted && !!f.Location.errors" class="invalid-feedback">
          <div *ngIf="!!f.Location.errors.required"> Location is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="number"  formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
        <div *ngIf="submitted && !!f.phone.errors" class="invalid-feedback">
          <div *ngIf="!!f.phone.errors.required">phone number is required</div>
          <div *ngIf="!!f.phone.errors.pattern">phone number should contain max 10 number</div>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email"  formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
          <div *ngIf="!!f.email.errors.required">email is required</div>
          <div *ngIf="!!f.email.errors.pattern">email must be valid</div>
        </div>
      </div>

      <!--<div class="form-group">
        <label>Cuisines</label>
        <ng-multiselect-dropdown
          [placeholder]="'Add cuisines'"
          formControlName="Cuisine"
          [data]="Cuisines"
          [settings]="dropdownSettings">
        </ng-multiselect-dropdown>
      </div>
-->
      <div class="form-group">
        <label>Cost</label>
        <input type="number" formControlName="cost" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cost.errors }" />
        <div *ngIf="submitted && !!f.cost.errors" class="invalid-feedback">
          <div *ngIf="!!f.cost.errors.required">cost for persons is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Type of Restaurant</label>
        <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
        <div *ngIf="submitted && !!f.type.errors" class="invalid-feedback">
          <div *ngIf="!!f.type.errors.required">email is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" ></textarea>
        <div *ngIf="submitted && !!f.address.errors" class="invalid-feedback">
          <div *ngIf="!!f.address.errors.required">Address of restauarnt is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Amenities</label>
        <input type="text" formControlName="amenities" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amenities.errors }" />
        <div *ngIf="submitted && !!f.amenities.errors" class="invalid-feedback">
          <div *ngIf="!!f.amenities.errors.required">amenities of restaurant is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>About</label>
        <input type="text" formControlName="about" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.about.errors }" />
        <div *ngIf="submitted && !!f.about.errors" class="invalid-feedback">
          <div *ngIf="!!f.about.errors.required">write about restaurant</div>
        </div>
      </div>

      <div class="form-group">
        <button type="reset"  class="btn btn-link float-md-right">Reset</button>
        <button class="btn login_btn float-md-right">Save</button>
      </div>
    </form>
    <br/>
  </div>
</div>
</div>
</div>
</div>
