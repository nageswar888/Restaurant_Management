

<div class="container">

<h2>Login</h2>
<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">

      <div *ngIf="f.email.errors.required">email is required</div>
      <div *ngIf="f.email.errors.email">email must be valid</div>
      </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>

    </div>
  </div>
  <button class="btn btn-success">Login</button><br/>

  <span>new to this page then</span>
  <button routerLink='/registration' class="btn btn-link">Register</button>
</form>
</div>
