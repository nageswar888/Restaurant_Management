<p>

<div *ngIf="users">
  <table class="table table-condensed table-striped">
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Phone num</th>
      <th>Email</th>
      <th>Address</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td>{{user.role}}</td>
    </tr>
    </tbody>
  </table>
<!--
  <div *ngFor="let user of users">{{user.firstName}}</div>

</div>
